<!DOCTYPE html>
<html lang="en">

<head>
    <title>id</title>
    <link rel="stylesheet" href="f2.css">
</head>

<body>
    <div class="bg">
        <div class="navbar">
            <a href="f3admlog.html">
                <img src="pillailogo.png" class="logo"></a>
            <ul>
                <li><a href="https://www.pce.ac.in">PCE</a></li>
                <li><a href="https://pcacs.ac.in">PCACS</a></li>
                <li><a href="#">creater</a></li>
            </ul>
        </div>
        <div id='login-form' class='login-page'>
            <div class="form-box">
                <div class='button-box'>
                    <div id='btn'></div>
                    <button type='button' onclick='login()' class='toggle-btn'>Login</button>
                    <button type='button' onclick='register()' class='toggle-btn'>Register</button>
                </div>
                <form action="login.php" method="post" id='login' class='input-group-login'>
                    <input type='text' class='input-field' placeholder='Email' name="email" required>
                    <input type='password' class='input-field' placeholder='Password' name="password" required>
                    <button type='submit' class='submit-btn'>login</button>
                </form>
                <form action="connect.php" method="post" id='register' class='input-group-register'>
                    <input type='text' class='input-field' placeholder='First Name' name="firstname" required>
                    <input type='text' class='input-field' placeholder='Last Name ' name="lastname" required>
                    <input type='email' class='input-field' placeholder='Email' name="email" required>
                    <input type='password' class='input-field' placeholder='Enter Password' name="password" required>
                    <input type='password' class='input-field' placeholder='Confirm Password' required>
                    <button type='submit' class='submit-btn'>Register</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        var x = document.getElementById('login');
        var y = document.getElementById('register');
        var z = document.getElementById('btn');
        function register() {
            x.style.left = '-400px';
            y.style.left = '50px';
            z.style.left = '110px';
        }
        function login() {
            x.style.left = '50px';
            y.style.left = '450px';
            z.style.left = '0px';
        }
    </script>
    <script>
        var modal = document.getElementById('login-form');
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>

</body>

</html>
